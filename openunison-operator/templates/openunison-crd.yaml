                            type: object
                            properties:
                              name:
                                type: string
                              value:
                                type: string
                        keys:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              tls_secret_name:
                                type: string
                              import_into_ks:
                                type: string
