                                - keypair
                                - certificate
                                - none
                              replace_if_exists:
                                type: boolean
                              create_data:
                                type: object
                                properties:
                                  target_namespace:
                                    type: string
                                  sign_by_k8s_ca:
                                    type: boolean
                                  server_name:
                                    type: string
                                  subject_alternative_names:
